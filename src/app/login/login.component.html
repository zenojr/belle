	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt logo_topo" data-tilt>
            <img src="http://app.bellesoftware.com.br/files/imgs/logo_prof.png">
				</div>

				<form class="login100-form validate-form" (submit)='login()'>
					<span translate class="login100-form-title">
						Welcome
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Email valido é obrigatório: ex@abc.xyz">
						<input autocomplete="off" class="input100" type="email" name="email" placeholder="Email"  [(ngModel)]="user.user">

						

						
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Senha obrigatória">
						<input class="input100" type="password" name="pass" placeholder="Senha" [(ngModel)] = 'user.password'>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Entrar
            			</button>
						<a class="txt2" href="#">
							Permanecer logado
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
          			</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueçeu
						</span>
						<a class="txt2" href="#">
							Usuário / Senha?
						</a>
					</div>

          <!-- <div class="container-login100-form-btn">
              <button class="login100-custom-btn">
                Teste grátis por 14 dias
              </button>    
          </div> -->
          

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Crie sua conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	
	<script src="../../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../assets/vendor/bootstrap/js/popper.js"></script>
	<script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/vendor/select2/select2.min.js"></script>
	<script src="../../assets/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../../assets/js/main.js"></script>
