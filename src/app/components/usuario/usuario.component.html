
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Login</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Editar</th>
      <th scope="col">Relacionamentos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of usuario'>
      <th scope="row">{{ item.login }}</th> 
      <td>{{ item.nome }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.fone }}</td>
      <td>
        <button 
          class="btn btn-primary"
          routerLink='/mdUsuario-form'>
            Editar
        </button>
      </td>
      <td>
        <button 
          class="btn btn-primary"
          routerLink='/mdUsuario-form'>
            Relacionamentos
        </button>
      </td>
    </tr>
  </tbody>
</table>
