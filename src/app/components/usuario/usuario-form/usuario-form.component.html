

<form (ngSubmit)="onSubmit()" #dadosGerais="ngForm" >
  <div class="accordion" id="accordion">
    <!-- CARD 1 -->
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Dados Básicos
          </button>
        </h5>
      </div>
      <!-- PARAMETROS -->
      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          
            <div class="form-group">
              <label for="login">Login</label>
              <input disabled='true' type="text" 
                    class="form-control" 
                    id="login"
                    name="login" 
                    aria-describedby="login">
            </div>
            <div class="form-group">
              <label for="nome">nome</label>
              <input type="text" 
                    class="form-control" 
                    id="nome" 
                    name="nome" 
                    aria-describedby="nome">
            </div>
            <div class="form-group">
              <label for="cpf">cpf</label>
              <input type="text" 
                    class="form-control" 
                    id="cpf"
                    name="cpf" 
                    aria-describedby="cpf">
            </div>
        </div>
      </div>
    </div>
    <!-- CARD 1 END -->
  
    <!-- CARD 2  -->
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            Endereço
          </button>
          <span></span>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          
            <button class="btn btn-go">Buscar Endereço</button>
            <br>
            
            <div class="form-group">
              <label for="inputEndereco">Endereço</label>
              <input type="text" 
                class="form-control" 
                id="inputEndereco" 
                aria-describedby="inputEndereco">
            </div>
      
            <div class="form-group">
              <label for="uf">UF</label>
              <input type="text" 
                class="form-control" 
                id="uf" 
                aria-describedby="uf">
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" 
                class="form-control" 
                id="cidade" aria-describedby="cidade">
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" aria-describedby="bairro">
            </div>
            
          
        </div>
      </div>
    </div>
    <!-- CARD 2 END -->
  
    <!-- CARD 3  -->
    <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
            Contato
          </button>
          </h5>
        </div>
        <!-- PARAMETROS -->
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body">
            
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email">
              </div>
              <div class="form-group">
                <label for="fone">Telefone</label>
                <input type="tel" class="form-control" id="fone" aria-describedby="fone">
              </div>
              <div class="form-group">
                  <label for="celular">Celular</label>
                  <input type="tel" class="form-control" id="celular" aria-describedby="celular">
              </div>
          </div>
        </div>
    </div>
    <!-- CARD 3 END -->
  
    <!-- CARD 4 -->
    <div class="card">
        <div class="card-header" id="headingFour">
          <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
            Parâmetros
          </button>
          </h5>
        </div>
        <!-- PARAMETROS -->
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
          <div class="card-body">
            
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="CheckConfig">
                <label class="form-check-label" for="CheckConfig">Movimentar estoques a partir dos procedimentos</label>
              </div>
              <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="CheckConfig">
                  <label class="form-check-label" for="CheckConfig">Relacionar automaticamente os usúarios</label>
                </div>
            
          </div>
        </div>
    </div>
    <!-- CARD 4 END -->
    <div>
      <a class="btn btn-primary" (click)="saveEstab()">Salvar</a>
    </div>
  </div>
  </form>
