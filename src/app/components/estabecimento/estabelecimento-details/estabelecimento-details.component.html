
  
<ul *ngFor="let item of listaEstabelecimento">
  <li>{{ item.cod }}</li>
</ul>


<div class="accordion" id="accordion">

  <!-- CARD 1 -->
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Dados Gerais
      </button>
      </h5>
    </div>
    <!-- PARAMETROS -->
    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <form>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Padrão</label>
          </div>
          <div class="form-group">
            <label for="inputCodigo">Código</label>
            <input type="text" class="form-control" id="inputCodigo" aria-describedby="inputCod">
            
          </div>
          <div class="form-group">
            <label for="inputCNPJ">CNPJ</label>
            <input type="number" class="form-control" id="inputCNPJ" aria-describedby="inputCNPJ">
          </div>
          <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" aria-describedby="inputNome">
          </div>
          <div class="form-group">
            <label for="inputRazaoSoc">Razão Social</label>
            <input type="text" class="form-control" id="inputRazaoSoc" aria-describedby="inputRazaoSoc">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- CARD 1 END -->

  <!-- CARD 2  -->
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Endereço
        </button>
        <span></span>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <form>
          <button class="btn btn-go">Buscar Endereço</button>
          <br>
          
          <div class="form-group">
            <label for="inputEndereco">Endereço</label>
            <input type="text" class="form-control" id="inputEndereco" aria-describedby="inputEndereco">
          </div>
          <div class="form-group">
            <label for="inputNumero">Número</label>
            <input type="number" class="form-control" id="inputNumero" aria-describedby="inputNumero">
          </div>
          <div class="form-group">
            <label for="inputUF">UF</label>
            <input type="text" class="form-control" id="inputUF" aria-describedby="inputUF">
          </div>
          <div class="form-group">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP" aria-describedby="inputCEP">
          </div>
          <div class="form-group">
            <label for="inputCidade">Cidade</label>
            <input type="text" class="form-control" id="inputCidade" aria-describedby="inputCidade">
          </div>
          
        </form>
      </div>
    </div>
  </div>
  <!-- CARD 2 END -->

  <!-- CARD 3  -->
  <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
          Contato
        </button>
        </h5>
      </div>
      <!-- PARAMETROS -->
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="inputEmail">
            </div>
            <div class="form-group">
              <label for="inputTelefone1">Telefone 1</label>
              <input type="tel" class="form-control" id="inputTelefone1" aria-describedby="inputTelefone1">
            </div>
            <div class="form-group">
                <label for="inputTelefone2">Telefone 2</label>
                <input type="tel" class="form-control" id="inputTelefone2" aria-describedby="inputTelefone2">
            </div>
            <div class="form-group">
              <label for="inputContat"o>Contato</label>
              <input type="text" class="form-control" id="inputContat" aria-describedby="inputContat">
            </div>
          </form>
        </div>
      </div>
  </div>
  <!-- CARD 3 END -->

  <!-- CARD 4 -->
  <div class="card">
      <div class="card-header" id="headingFour">
        <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
          Configurações
        </button>
        </h5>
      </div>
      <!-- PARAMETROS -->
      <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
        <div class="card-body">
          <form>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="CheckConfig">
              <label class="form-check-label" for="CheckConfig">Movimentar estoques a partir dos procedimentos</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="CheckConfig">
                <label class="form-check-label" for="CheckConfig">Relacionar automaticamente os usúarios</label>
              </div>
          </form>
        </div>
      </div>
  </div>
  <!-- CARD 4 END -->
  
</div>
