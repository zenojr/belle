
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of listaEspec'>
      <th scope="row">{{ item.id }}</th> 
      <td>{{ item.nome }}</td>
      <td>{{ item.desc }}</td>
      <td><button 
          class="btn btn-primary"
          routerLink='/estabelecimento-details'>
            Editar
          </button></td>
    </tr>
  </tbody>
</table>
